<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="assets/style.css">
    <title>Lista de compras</title>
</head>
<body>
    <div class="container blue">
        <div class="title">
            <h1>Lista de compras</h1>
        </div>
        <div class="inputs center">
            <form>
                <input class="input-style" type="text" id="product-name" placeholder="Nome do produto">
                <input class="input-style" type="number" id="product-price" placeholder="R$">
                <input class="input-style hand green btn" type="button" value="Adicionar">
            </form>
        </div>
        <div class="title-h2">
            <h2>Itens</h2>
        </div>
        <div class="container-products center">
            <div class="products flex">
                <div class="list flex-space">
                    <div class="product small-font">Arroz integral</div>
                    <div class="price small-font">R$6,99</div>
                </div>
                <div class="del-item hand"></div>
            </div>
        </div>
    </div>
</body>
</html>
