<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="assets/style.css">
    <title>Lista de compras</title>
</head>
<body onload="displayStatus()">
    
        <div class="container">
            <div class="title">
                <h1>Lista de compras</h1>
            </div>
            <div class="inputs center">
                <form>
                    <input class="input-style shadow medium-font" type="text" id="product-name" placeholder="Nome do produto">
                    <input class="input-style shadow medium-font" type="number" id="product-price" placeholder="R$0,00">
                    <input class="input-style hand green btn shadow medium-font" id="btn" type="button" value="Adicionar +">
                </form>
            </div>
            <div class="title-h2 orange">
                <h2>Itens</h2>
            </div>
            <!--PRODUTOS-->
            <div class="container-products"></div>
        <!--DISPLAY-->
            <div class="display-status center flex-space medium-font pad-15">
                <div class="total-items"></div>
                <div class="amount-items"></div>
            </div>
    <script src="assets/script.js"></script>
</body>
</html>
