<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="assets/style.css">
    <title>Lista de compras</title>
</head>
<body onload="displayStatus()">
    
        <div class="container">
            <div class="title">
                <h1>Lista de compras</h1>
            </div>
            <div class="inputs center">

                    <input class="input-style shadow medium-font" type="text" id="product-name" placeholder="Nome do produto">

            </div>
            <div class="title-h2 orange">
                <h2>Itens</h2>
            </div>
            <!--PRODUTOS-->

                <div class="products flex center">
                    <div class="list flex-space shadow">
                        <div class="product medium-font">Arroz integral</div>

                    </div>

                </div>
                <div class="products flex center">
                    <div class="list flex-space shadow">
                        <div class="product medium-font">Feij達o</div>
                        <div class="price green-color medium-font">9.99</div>
                    </div>

                </div>
                <div class="products flex center">
                    <div class="list flex-space shadow">
                        <div class="product medium-font">P達o integral</div>
                        <div class="price green-color medium-font">5.30</div>
                    </div>
                    <div class="del-item hand">X</div>
                </div>
                <div class="products flex center">
                    <div class="list flex-space shadow">
                        <div class="product medium-font">Mam達o Papaya 1kg</div>
                        <div class="price green-color medium-font">4.39</div>
                    </div>
                    <div class="del-item hand">X</div>
                </div>
                <div class="products flex center">
                    <div class="list flex-space shadow">
                        <div class="product medium-font">Bolacha nesfit integral</div>
                        <div class="price green-color medium-font">2.30</div>
                    </div>
                    <div class="del-item hand">X</div>
                </div>
                <div class="products flex center">
                    <div class="list flex-space shadow">
                        <div class="product medium-font">Molho de tomate Heiz</div>
                        <div class="price green-color medium-font">4.50</div>
                    </div>
                    <div class="del-item hand">X</div>
                </div>
                <div class="products flex center">
                    <div class="list flex-space shadow">
                        <div class="product medium-font">Maionese Helamans</div>
                        <div class="price green-color medium-font">6.19</div>
                    </div>
                    <div class="del-item hand">X</div>
                </div>
                <div class="products flex center">
                    <div class="list flex-space shadow">
                        <div class="product medium-font">Macarr達o Renata</div>
                        <div class="price green-color medium-font">3.15</div>
                    </div>
                    <div class="del-item hand">X</div>
                </div>
            <!--DISPLAY-->
            </div>
            <div class="display-status center flex-space medium-font pad-20">
                <div class="total-items">Total Itens 0</div>
                <div class="amount-items">Valor Total: R$ 00,00</div>
            </div>
        </div>
    <script src="assets/script.js"></script>
</body>
</html>
