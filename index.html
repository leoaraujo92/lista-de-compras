<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="assets/style.css">
    <title>Lista de compras</title>
</head>
<body>
    
        <div class="container">
            <div class="title">
                <h1 class="large-font">Lista de compras</h1>
            </div>
            <div class="inputs center">
                <form>
                    <input class="input-style shadow small-font" type="text" id="product-name" placeholder="Nome do produto">
                    <input class="input-style shadow small-font" type="number" id="product-price" placeholder="R$">
                    <input class="input-style hand green btn shadow" type="button" value="Adicionar +">
                </form>
            </div>
            <div class="title-h2 orange">
                <h2>Itens</h2>
            </div>
            <div class="container-products">
                <div class="products flex center">
                    <div class="list flex-space shadow">
                        <div class="product">Arroz integral</div>
                        <div class="price green-color">R$6,99</div>
                    </div>
                    <div class="del-item hand">X</div>
                </div>
                <div class="products flex center">
                    <div class="list flex-space shadow">
                        <div class="product">Feijão</div>
                        <div class="price green-color">R$7,99</div>
                    </div>
                    <div class="del-item hand">X</div>
                </div>
                <div class="products flex center">
                    <div class="list flex-space shadow">
                        <div class="product">Peito de Frango s/ osso</div>
                        <div class="price green-color">R$13,99</div>
                    </div>
                    <div class="del-item hand">X</div>
                </div>
                <div class="products flex center">
                    <div class="list flex-space shadow">
                        <div class="product">1kg batata inglesa</div>
                        <div class="price green-color">R$3,99</div>
                    </div>
                    <div class="del-item hand">X</div>
                </div>
                <div class="products flex center">
                    <div class="list flex-space shadow">
                        <div class="product">Atum ralado gomes da costa</div>
                        <div class="price green-color">R$6,99</div>
                    </div>
                    <div class="del-item hand">X</div>
                </div>
                <div class="products flex center">
                    <div class="list flex-space shadow">
                        <div class="product">Pão integral seven boys</div>
                        <div class="price green-color">R$5,30</div>
                    </div>
                    <div class="del-item hand">X</div>
                </div>
            </div>
        </div>
    
</body>
</html>
